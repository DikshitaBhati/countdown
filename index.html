
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="cd.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        
        <div class="timer">
            <div class="time-box">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
        <div class="input-container">
            <label for="datetime-picker">Target date and time:</label>
            <input type="datetime-local" id="datetime-picker">
        <div class="btn"> <button id="start-btn">Start Countdown</button>
             <button id="stop-btn">Stop Countdown</button></div>
        </div>
        <div id="completion-message" class="completion-message hidden">Countdown Complete!</div>
    </div>
    <script src="cd.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
